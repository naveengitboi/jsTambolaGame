<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tambola Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="mainContainer">
    <div class="navbar">
      <h1 class="mainTitle">Tambola</h1>
      <div class="actionNavbar">
        <button class="createRoom">Create Room</button>
        <button class="addPlayerBtn">Add Player</button>
      </div>
    </div>
    <div class="playerModel">
      <input type="text" placeholder="Enter Player Name" class="modelInput" />
      <div class="btnsGroup playerModelBtnsGrp">
        <button class="cancelBtn">Cancel</button>
        <button class="addBtn">Add</button>
      </div>
      <p class="infoText">Pro Tip, you can also press Enter to add Player</p>
    </div>
    <div class="wrapper">
      <div class="playersContainer">
        <div class="innerContainer"></div>
      </div>

      <div class="numberBoardWrapper">
        <div class="nbHeader">
          <h1 class="mediumContent">HousieBoard</h1>
          <div class="nbIcons">
            <label class="soundSwitch">
              <ion-icon name="volume-high-outline"></ion-icon>
            </label>
          </div>
        </div>

        <div class="nbNumberWrapper">
          <h1 class="numberElement mainTitle">Start</h1>
        </div>
        <div class="nbOuterWrapper">
          <div class="nbNumbersContainer"></div>

          <div class="numberBoardBtns">
            <button class="historyBtn">histoy</button>
            <button class="resetBtn">Reset</button>
          </div>

          <div class="historyContainer">
          </div>
        </div>
      </div>
      <div class="resetModel closeResetModel">
        <p class="mediumContent">
          Are you sure, you want to reset?
        </p>
        <div class="btnsGroup resetModelBtnsGrp">
          <button class="cancelResetBtn">Cancel</button>
          <button class="confirmResetBtn">Confirm</button>
        </div>

      </div>
    </div>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="player.js"></script>
  <script src="board.js"></script>
  <script src="utils.js"></script>
  <script src="numberBoard.js"></script>
  <script src="main.js"></script>
</body>

</html>
