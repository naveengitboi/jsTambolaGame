<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <div class="navbar">
            <h1 class="mainTitle">Tambola</h1>
            <div class="actionNavbar">
                <button class="signUp">SignUp</button>
                <button class="addPlayerBtn">Add Player</button>
            </div>
        </div>
        <div class="playerModel"> 
            <input type="text" placeholder="Enter Player Name" class="modelInput">
            <div class="btnsGroup">
            <button class="cancelBtn">Cancel</button>
            <button class="addBtn">Add</button>
            </div>
            <p class="infoText">Pro Tip, you can also press Enter to add Player</p>
        </div>
        <div class="playersContainer">
            <div class="innerContainer">
            </div>
        </div>
    </div>


    <script src="player.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>

</body>

</html>
